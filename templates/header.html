{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>CricketZone</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
  <link rel="shortcut icon" href="{% static 'images/title_logo.png' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
  <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">

  <link rel="stylesheet" href="{% static 'css/jquery.fancybox.min.css' %}">

  <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">

  <link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css' %}">

  <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="{% static 'css/style.css' %}">



  </script>


</head>

<body>

  <div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>


    <header class="site-navbar py-4" role="banner">

      <div class="container">
        <div class="d-flex align-items-center">
          <div class="site-logo">
            <a href="{% url 'home' %}">
              <img src="{% static 'images/logo.png' %}" class="logo" alt="logo">
            </a>
          </div>
          <div class="ml-auto">
            <nav class="site-navigation position-relative text-right" role="navigation">
              <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">

                <li class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                  <a href="{% url 'home' %}" class="nav-link">Home</a>
                </li>

                <li class="{% if request.resolver_match.url_name == 'matches' %}active{% endif %}">
                  <a href="{% url 'matches' %}" class="nav-link">Matches</a>
                </li>

                <li class="{% if request.resolver_match.url_name == 'tickets' %}active{% endif %}">
                  <a href="{% url 'tickets' %}" class="nav-link">Book Tickets</a>
                </li>


                {% if user.is_authenticated %}
                
                <li class="{% if request.resolver_match.url_name == 'user_profile' %}active{% endif %}">
                  <a href="{% url 'user_profile' %}" class="nav-link">Profile</a>
                </li>
                <li class="{% if request.resolver_match.url_name == 'my_bookings' %}active{% endif %}">
                  <a href="{% url 'my_bookings' %}" id="nav-link">My Tickets</a>
                </li>
                <li>
                  <a href="{% url 'logout' %}" id="nav-link">Logout</a>
                </li>
                {% else %}
                <li class="{% if request.resolver_match.url_name == 'signup' %}active{% endif %}">
                  <a href="{% url 'signup' %}" id="nav-link">SignUp</a>
                </li>
                <li class="{% if request.resolver_match.url_name == 'login' %}active{% endif %}">
                  <a href="{% url 'login' %}" id="nav-link">Login</a>
                </li>
                {% endif %}
              </ul>
            </nav>

            <a href="#"
              class="d-inline-block d-lg-none site-menu-toggle js-menu-toggle text-black float-right text-white"><span
                class="icon-menu h3 text-white"></span></a>
          </div>
        </div>
      </div>

    </header>
